<!DOCTYPE html>
<html>
    <head>
          <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <style>
            .delete:hover{
                cursor: pointer;
            }
        </style>  
    </head>
    <body>
        <div x-data="{ todos: [], userInput: ''}">
            <form x-on:submit.prevent>
                <input x-model="userInput" placeholder="Enter todo item" type="text">
                <button x-on:click="todos.push({name: userInput, completed: false}); userInput = '' ">Add</button>
            </form>
            <template x-for="todo in todos">
                <div>
                    <input type="checkbox">
                 <span  x-text="todo.name"></span> 
                 <button @click="todos = todos.filter((currTodo) => currTodo != todo)" class="delete">x</button>  
                </div>
                 </template>
        </div>
    </body>
</html>
